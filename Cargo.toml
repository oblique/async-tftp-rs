[package]
name = "async-tftp"
version = "0.3.0-dev"
authors = ["oblique <psyberbits@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"

description = "Async TFTP implementation"
categories = ["network-programming"]
keywords = [
    "tftp", "tftpd", "async", "async-await", "futures",
    "async-std", "tokio", "smol",
]
repository = "https://github.com/oblique/async-tftp-rs"

[dependencies]
thiserror = "1.0.17"
bytes = "0.5.4"
nom = "5.1.1"
futures = "0.3.5"
smol = "0.1.5"
blocking = "0.3.2"
num-derive = "0.3.0"
num-traits = "0.2.11"
async-trait = "0.1.31"
log = "0.4.8"
once_cell = "1.4.0"

[dev-dependencies]
anyhow = "1.0.31"
structopt = "0.3.14"
rand = { version = "0.7.3", features = ["small_rng"] }
md5 = "0.7.0"
tempfile = "3.1.0"
matches = "0.1.8"
simplelog = "0.7.6"
piper = "0.1.1"
tar = "0.4.26"
flate2 = "1.0.14"
threadpool = "1.8.1"

[features]
external-client-tests = []
