[package]
name = "async-tftp"
version = "0.3.3"
authors = ["oblique <psyberbits@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"

description = "Executor agnostic async TFTP implementation"
categories = ["network-programming"]
keywords = [
    "tftp", "tftpd", "async-std", "tokio", "smol",
]
exclude = [".github", "rfcs"]
repository = "https://github.com/oblique/async-tftp-rs"

[dependencies]
thiserror = "1.0.22"
bytes = "0.6.0"
nom = "6.0.0"
num-derive = "0.3.3"
num-traits = "0.2.14"
log = "0.4.11"

async-trait = "0.1.41"
async-io = "1.2.0"
async-mutex = "1.4.0"
async-executor = "1.4.0"
blocking = "1.0.2"
futures-lite = "1.11.2"

[dev-dependencies]
anyhow = "1.0.34"
structopt = "0.3.20"
rand = { version = "0.7.3", features = ["small_rng"] }
md5 = "0.7.0"
tempfile = "3.1.0"
fern = "0.6.0"
async-channel = "1.5.1"

# deps for tftpd-targz.rs
async-std = "1.7.0"
async-tar = "0.3.0"
async-compression = { version = "0.3.6", features = ["gzip", "futures-io"] }

[features]
external-client-tests = []
