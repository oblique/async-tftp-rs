[package]
name = "async-tftp"
version = "0.3.6"
authors = ["oblique <psyberbits@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"

description = "Executor agnostic async TFTP implementation"
categories = ["network-programming"]
keywords = [
    "tftp", "tftpd", "async-std", "tokio", "smol",
]
exclude = [".github", "rfcs"]
repository = "https://github.com/oblique/async-tftp-rs"

[dependencies]
thiserror = "1.0.37"
bytes = "1.3.0"
nom = "7.1.1"
num-derive = "0.3.3"
num-traits = "0.2.15"
log = "0.4.17"

async-trait = "0.1.59"
async-io = "1.12.0"
async-lock = "2.6.0"
async-executor = "1.5.0"
blocking = "1.3.0"
futures-lite = "1.12.0"

[dev-dependencies]
anyhow = "1.0.66"
structopt = "0.3.26"
rand = { version = "0.8.5", features = ["small_rng"] }
md5 = "0.7.0"
tempfile = "3.3.0"
fern = "0.6.1"
async-channel = "1.8.0"

# deps for tftpd-targz.rs
async-std = { version = "1.12.0", features = ["unstable"] }
async-tar = "0.4.2"
async-compression = { version = "0.3.15", features = ["gzip", "futures-io"] }

[features]
external-client-tests = []
