[package]
name = "async-tftp"
version = "0.3.0-dev"
authors = ["oblique <psyberbits@gmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"

description = "Async TFTP implementation"
categories = ["network-programming"]
keywords = [
    "tftp", "tftpd", "async", "async-await", "futures",
    "async-std", "tokio", "smol",
]
repository = "https://github.com/oblique/async-tftp-rs"

[dependencies]
thiserror = "1.0.20"
bytes = "0.5.6"
nom = "5.1.2"
num-derive = "0.3.1"
num-traits = "0.2.12"
log = "0.4.11"
once_cell = "1.4.0"

async-io = "0.1.11"
async-lock = "1.1.4"
async-trait = "0.1.37"
blocking = "0.5.1"
futures-lite = "0.1.11"
futures-util = "0.3.5"

[dev-dependencies]
anyhow = "1.0.32"
log = "0.4.11"
structopt = "0.3.16"
rand = { version = "0.7.3", features = ["small_rng"] }
md5 = "0.7.0"
tempfile = "3.1.0"
matches = "0.1.8"
fern = "0.6.0"
piper = "0.1.3"
tar = "0.4.29"
flate2 = "1.0.16"
threadpool = "1.8.1"
async-executor = "0.1.2"
async-channel = "1.4.0"

[features]
external-client-tests = []
